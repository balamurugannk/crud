{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f4f7;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background-color: #ffffff;
        padding: 30px;
        width: 420px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #2c3e50;
        text-transform: capitalize;
    }

    label {
        display: block;
        margin-top: 12px;
        font-size: 13px;
        font-weight: bold;
        color: #555;
        text-transform: capitalize;
    }

    input, textarea {
        width: 100%;
        padding: 9px 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        transition: border 0.2s, box-shadow 0.2s;
    }

    textarea {
        resize: none;
        height: 70px;
    }

    input:focus, textarea:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.4);
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 11px;
        background-color: #3498db;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
    }

    button:hover {
        background-color: #2980b9;
        transform: translateY(-1px);
    }
</style>

</head>
<body>
    <div class="container">
        <h1>add Expense</h1>
        <form action="{% url 'add_expense' %}" method="post">
            {% csrf_token %}
            
            <label for="">expense_id</label>
            <input type="text" name="expense_id" placeholder="expense_id"> 

            <label for="">date</label>
            <input type="date" name="date" > 

            <label for="">category</label>
            <input type="text" name="category" placeholder="category"> 

            <label for="">amount</label>
            <input type="number" name="amount" placeholder="amount"> 

            <label for="">description</label><br><br>
            <textarea name="description" placeholder="description"></textarea>

            <label for="">payment_mode</label><br><br>
            <input type="text" name="payment_mode" placeholder="payment mode"> 

            <label for="">merchant_name</label>
            <input type="text" name="merchant_name" placeholder="merchant name">

            <label for="">location</label>
            <input type="text" name="location"> 
            <label for="">notes </label>
            <textarea name="notes" placeholder="notes"></textarea> 

            <label for="">created_by</label>
            <input type="text" name="created_by" placeholder="create by"> 
            <button type="submit" id="add">Add Expense</button>
        </form>
    </div>
</body>
</html>
